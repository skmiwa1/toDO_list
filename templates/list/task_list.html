{% extends "base.html" %}
{% block content %}
  <h1>Task List</h1>
  <ul>
    {% for task in task_list %}
      <li>
        <a href="{% url 'list:task-list'  %}">{{ task.content }}</a>

      </li>
    {% empty %}
      <p>There is no Tasks here!</p>
    {% endfor %}
  </ul>
{% endblock %}
