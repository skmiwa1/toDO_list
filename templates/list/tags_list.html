{% extends "base.html" %}
{% block content %}

  {% if tags_list %}
    <table class="table-hover">



<div class="container">
  <h2>Tags list</h2>
  <a href="{% url 'list:tag-create' %}" class="btn btn-info link-to-page">
    Create
  </a>

</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'list:tag-update' pk=tag.id %}" class="btn btn-info link-to-page">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'list:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  {% else %}
    <h4>There are no tags currently</h4>
  {% endif %}
  </div>
  </table>



{% endblock %}
